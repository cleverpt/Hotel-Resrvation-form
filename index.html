<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Reservation Request</h1>
    <fieldset>
        <legend>General Information</legend>

        <table border="0" width="500" height="75"> 
             
            <form>   
                <tr>               
                    <td><lable>Arrival Date</lable></td>
                    <td><input type="text"></td>
                </tr>
                <tr>               
                    <td><lable>Nights</lable></td>
                    <td><input type="number"></td>
                </tr>
                <tr>               
                    <td><lable>Adults</lable></td>
                    <td><select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        </select>                    
                    </td>
                </tr>
                <tr>               
                    <td><lable>Children</lable></td>
                    <td><select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        </select>                    
                    </td>
                </tr>

            </form>           
        </table>
    </fieldset>
    <fieldset>

        <legend>Preferences</legend>

        <table border="0" width="500" height="75"> 
             
            <form>   
                <tr>               
                    <td><lable>Room Type</lable></td>
                    <td><input type="radio">Standard</td>
                    <td><input type="radio">Business</td>
                    <td><input type="radio">Suite</td>
                </tr>
                <tr>               
                    <td><lable>Bed Type</lable></td>
                    <td><input type="radio">King</td>
                    <td><input type="radio">Double Double</td>
                    <td></td>
                </tr>
                <tr>               
                    <td><lable></lable></td>
                    <td><input type="checkbox">Smoking</td>
                    <td></td>
                    <td></td>
                </tr>
                

            </form>           
        </table>
    </fieldset> 
    
    <fieldset>
        <legend>General Information</legend>

        <table border="0" width="500" height="75"> 
             
            <form>   
                <tr>               
                    <td><lable>Name</lable></td>
                    <td><input type="text"></td>
                </tr>
                <tr>               
                    <td><lable>Email</lable></td>
                    <td><input type="email"></td>
                </tr>
                <tr>               
                    <td><lable>Phone</lable></td>
                    <td><input type="number"></td>
                </tr>
                <tr>               
                    <td><lable></lable></td>
                    <td><input type="Submit" value="Submit Submissions"></td>
                </tr>
                <tr>               
                    <td><lable></lable></td>
                    <td><input type="Submit" value="Clear"></td>
                </tr>                 
               
            </form>           
        </table>
    </fieldset>

    <footer>

            <div class="phone"> 
            Phone: 448719846295
            </div>
            <div class="address">
            Address: Woodbridge Meadows, Woodbridge Rd, Guildford GU1 1BD
            </div>
           
        
    </footer>
</body>
</html>
